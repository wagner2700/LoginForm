<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/style.css">
  <title>Login Form</title>
  <!-- Link Fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;1,100&family=Roboto:wght@100&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;1,100&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <img class="logo" src="./CSS/images/logo.svg" alt="Logo">
  </header>
  <body>
<div class="wrapperDesktop">
  <div class="box">
    <div class="wrapper">
      <div class="textlogin">
        <img src="./CSS/images/log-in.svg" alt=""> 
        <h3>Faça Seu Login</h3>
    
      </div >
      <div class="infoCadastro">
        <p>Entre com suas Informações de cadastro.</p>
      </div>
  </div>

  <div class="login">
    <div class="mail">
      <label for="mailto">E-mail</label>
      <input type="mailto" placeholder="Insira seu Email">
    </div>  
    <div class="password">
      <label for="password">Senha</label>
      <input type=="password" placeholder="Digite sua Senha">
    </div>
  </div>
  
<div class="remember">
    <div class="subRecovery">
      <input type="checkbox" name="remeber" id="remeber">
      <label for="checkbox">Lembrar-me</label>
  </div>

<div class="recovery">
    <a href="#"style =  >Esqueci a Senha</a>
</div>
</div>

  <div class="submit">
    <div class="button">
      <input type="button" value="ENTRAR">
    </div>
    <div class="forget">
      <p>Não tem uma conta? 
        <a href="#">Registre-se</a></p>
    </div>
  </div>
  
  

  </div>
  <div class="photoCar">
    <img src="./CSS/images/side-image.jpg" alt="">
</div>

  </div>



  
  </body>
  <footer>

  </footer>
</body>
</html>
